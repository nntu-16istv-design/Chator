<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Настройки группы | Чатор</title>
    <link rel="stylesheet" href="lib/fontawesome/css/solid.min.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div id="header">
      <div class="wrapper">
        <div id="header-content">
          <div class="logo">
            <a href="#mm">
              <img src="img/logo.svg" alt="logo">
            </a>
          </div>
          <div class="search">
            <form action="" method="POST">
              <input name="search-txt" type="text" placeholder="Поиск..." class="textbox">
              <input name="search-btn" type="submit" title="Поиск" value="&#xf002;" class="button fa fa-search fa-5x">
            </form>
          </div>
          <div class="user-info">
            <span class="user">
              <b>Пользователь</b>
            </span>
            <span class="logout">
              <a href="#logout">Выйти?</a>
            </span>
          </div>
        </div>
      </div>
    </div>
    <div id="menu">
      <div class="wrapper">
        <ul id="main-menu">
          <li class="menu-item">
            <a href="#m1">
              Создать группу
            </a>
          </li>
          <li class="menu-item">
            <a href="#m2">
              Мои группы
            </a>
          </li>
          <li class="menu-item">
            <a href="#m3">
              Все группы
            </a>
          </li>
          <li class="menu-item">
            <a href="#m3">
              Ещё какой-нибудь пункт?
            </a>
          </li>
        </ul>
      </div>
    </div>
    <div id="content" class="flex-center">
      <div class="wrapper">
        <div id="content-main">
          <div id="left-panel">
            <div class="my-groups">
              <div class="title">
                  Мои группы
              </div>
              <div class="groups-list">
                <div class="group">
                    <a href="#g1">Группа 1</a>
                </div>
                <div class="group">
                    <a href="#g2">Группа 2</a>
                </div>
                <div class="group">
                    <a href="#g3">Группа 3</a>
                </div>
                <div class="group">
                    <a href="#g4">Группа 4</a>
                </div>
                <div class="group">
                    <a href="#g5">Группа 5</a>
                </div>
              </div> 
            </div>
            <div class="all-groups">
              <div class="title">
                  Все группы
              </div>
              <div class="groups-list">
                <div class="group">
                    <a href="#g1">Группа 1</a>
                </div>
                <div class="group">
                    <a href="#g2">Группа 2</a>
                </div>
                <div class="group">
                    <a href="#g3">Группа 3</a>
                </div>
                <div class="group">
                    <a href="#g4">Группа 4</a>
                </div>
                <div class="group">
                    <a href="#g5">Группа 5</a>
                </div>
                <div class="group">
                    <a href="#g6">Группа 6</a>
                </div>
                <div class="group">
                    <a href="#g7">Группа 7</a>
                </div>
                <div class="group">
                    <a href="#g8">Группа 8</a>
                </div>
                <div class="group">
                    <a href="#g9">Группа 9</a>
                </div>
                <div class="group">
                    <a href="#g10">Группа 10</a>
                </div>
              </div>
            </div>
          </div>
          <div id="right-panel">
            <div id="group-settings">
              <div class="title">
                Группа 1
              </div>
              <div class="form">
                <form action="" method="POST">
                  <input name="groupID" type="hidden" value="1">
                  <p>
                    <label>
                      Пароль для входа:<br>
                      <input name="password" type="password" value="secret" placeholder="Введите пароль..." class="input">
                    </label>
                  </p>
                  <p>
                    <label>
                      Длина сообщения:<br>
                      <input name="length" type="number" value="10" min="3" max="10" class="input">
                    </label>
                  </p>
                  <p>
                    <label>
                      Описание группы:<br>
                      <textarea name="description" placeholder="Введите описание группы..." class="mult-input"></textarea>
                    </label>
                  </p>
                  <p>
                    <input name="send" type="submit" value="Создать / Редактировать" class="button">
                  </p>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="footer">
      <div class="wrapper">
        Чатор © 2018
      </div>
    </div>
  </body>
</html>
