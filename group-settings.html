<!-- begin-html -->
<!DOCTYPE html>
<html lang="ru">
    <!-- begin-head -->
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- begin-title -->
        <title>Настройки группы | Чатор</title>
        <!-- end-title -->
        <link rel="stylesheet" href="lib/fontawesome/css/solid.min.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <!-- end-head -->
    <!-- begin-body -->
    <body>
        <!-- begin-header -->
        <div id="header">
            <div class="wrapper">
                <div id="header-content">
                    <!-- begin-logo -->
                    <div class="logo">
                        <a href="#mm">
                            <img src="img/logo.svg" alt="logo">
                        </a>
                    </div>
                    <!-- end-logo -->
                    <!-- begin-search -->
                    <div class="search">
                        <!-- begin-form-search -->
                        <form action="" method="POST">
                            <input name="search-txt" type="text" placeholder="Поиск..." class="textbox">
                            <input name="search-btn" type="submit" title="Поиск" value="&#xf002;" class="button fa fa-search fa-5x">
                        </form>
                        <!-- end-form-search -->
                    </div>
                    <!-- end-search -->
                    <!-- begin-user-info -->
                    <div class="user-info">
                        <span class="user">
                            <!-- begin-user -->
                            <b>Пользователь</b>
                            <!-- end-user -->
                        </span>
                        <span class="logout">
                            <!-- begin-logout -->
                            ( <a href="#logout">Выйти?</a> )
                            <!-- end-logout -->
                        </span>
                    </div>
                    <!-- end-user-info -->
                </div>
            </div>
        </div>
        <!-- end-header -->
        <!-- begin-menu -->
        <div id="menu">
            <div class="wrapper">
                <ul id="main-menu">
                    <!-- begin-main-menu -->
                    <li class="menu-item">
                        <a href="#m1">
                            Создать группу
                        </a>
                    </li>          
                    <li class="menu-item">
                        <a href="#m2">
                            Все группы
                        </a>
                    </li>
                    <!-- end-main-menu -->
                </ul>
            </div>
        </div>
        <!-- end-menu -->
        <!-- begin-content -->
        <div id="content" class="flex-center">
            <div class="wrapper">
                <div id="content-main">
                    <!-- begin-left-panel -->
                    <div id="left-panel">
                        <!-- begin-my-groups -->
                        <div class="my-groups">
                            <!-- begin-my-groups-title -->
                            <div class="title">
                                Мои группы
                            </div>
                            <!-- end-my-groups-title -->
                            <!-- begin-my-groups-list -->
                            <div class="groups-list">
                                <!-- begin-my-group-lists -->
                                <div class="group">
                                    <a href="#g1">Группа 1</a>
                                </div>
                                <div class="group">
                                    <a href="#g2">Группа 2</a>
                                </div>
                                <div class="group">
                                    <a href="#g3">Группа 3</a>
                                </div>
                                <div class="group">
                                    <a href="#g4">Группа 4</a>
                                </div>
                                <div class="group">
                                    <a href="#g5">Группа 5</a>
                                </div>
                                <!-- end-my-group-lists -->
                            </div> 
                            <!-- end-my-groups-list -->
                        </div>
                        <!-- end-my-groups -->
                        <!-- begin-all-groups -->
                        <div class="all-groups">
                            <!-- begin-all-groups-title -->
                            <div class="title">
                                Активные группы
                            </div>
                            <!-- end-all-groups-title -->
                            <!-- begin-all-groups-list -->
                            <div class="groups-list">
                                <!-- begin-all-group-lists -->
                                <div class="group">
                                    <a href="#g1">Группа 1</a>
                                </div>
                                <div class="group">
                                    <a href="#g2">Группа 2</a>
                                </div>
                                <div class="group">
                                    <a href="#g3">Группа 3</a>
                                </div>
                                <div class="group">
                                    <a href="#g4">Группа 4</a>
                                </div>
                                <div class="group">
                                    <a href="#g5">Группа 5</a>
                                </div>
                                <div class="group">
                                    <a href="#g6">Группа 6</a>
                                </div>
                                <div class="group">
                                    <a href="#g7">Группа 7</a>
                                </div>
                                <div class="group">
                                    <a href="#g8">Группа 8</a>
                                </div>
                                <div class="group">
                                    <a href="#g9">Группа 9</a>
                                </div>
                                <div class="group">
                                    <a href="#g10">Группа 10</a>
                                </div>
                                <!-- end-all-group-lists -->
                            </div>
                            <!-- end-all-groups-list -->
                        </div>
                        <!-- end-all-groups -->
                    </div>
                    <!-- end-left-panel -->
                    <!-- begin-right-panel -->
                    <div id="right-panel">
                        <!-- begin-group-settings -->
                        <div id="group-settings">
                            <!-- begin-group-settings-title -->
                            <div class="title">
                                Параметры группы
                            </div>
                            <!-- end-group-settings-title -->
                            <!-- begin-wrap-group-settings -->
                            <div class="form">
                                <!-- begin-form-group-settings -->
                                <form action="" method="POST">
                                    <input name="groupID" type="hidden" value="1">
                                    <div class="row">
                                        <div class="fname">
                                            <label for="gname">
                                                Название группы:            
                                            </label>
                                        </div>
                                        <div class="field">
                                            <input id="gname" name="groupname" type="text"  placeholder="Введите название...">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="fname">
                                            <label for="password">
                                                Пароль для входа:              
                                            </label>
                                        </div>
                                        <div class="field">
                                            <input id="password" name="password" type="password" value="secret" placeholder="Введите пароль...">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="fname">
                                            <label for="theme">
                                                Тема группы:             
                                            </label>
                                        </div>
                                        <div class="field">
                                            <input id="theme" name="theme of group" type="text"  placeholder="Введите тему...">
                                        </div>
                                    </div>                 	
                                    <div class="row">
                                        <div class="fname" >
                                            <label for="length">
                                                Длина сообщения:
                                            </label>
                                        </div>
                                        <div class="field">
                                            <input id="length" name="length" type="number" value="148" min="60" max="500" >
                                        </div>
                                    </div>
                                    <div id="descripton">
                                        <label for="description">
                                            Описание группы:
                                        </label>
                                        <textarea id="description" name="description" placeholder="Введите описание группы..." class="mult-input"></textarea>
                                    </div>
                                    <div>
                                        <input name="send" type="submit" value="Сохранить" class="button">
                                    </div>
                                </form>
                                <!-- end-form-group-settings -->
                            </div>
                            <!-- end-wrap-group-settings -->
                        </div>
                        <!-- end-group-settings -->
                    </div>
                    <!-- end-right-panel -->
                </div>
            </div>
        </div>
        <!-- end-content -->
        <!-- begin-footer -->
        <div id="footer">
            <div class="wrapper">
                <!-- begin-footer-text -->
                Чатор © 2018
                <!-- end-footer-text -->
            </div>
        </div>
        <!-- end-footer -->
    </body>
    <!-- end-body -->
</html>
<!-- end-html -->
