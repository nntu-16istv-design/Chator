<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Идентификация в системе | Чатор</title>
    <link rel="stylesheet" href="lib/fontawesome/css/solid.min.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div id="content" class="flex-center">
      <div id="login">
        <div id="login-header">
          <div id="logo">
            <a href=""><img src="img/logo.svg" alt="logo"></a>  
          </div>  
          <div id="title">
            Идентификация<br> в системе
          </div>  
        </div>
        <form id="login-container" action="" method="POST">
          <h1>
            Добро пожаловать в Чатор!
          </h1>
          <p>
            Самый быстрый и безопасный в мире мессенджер. Отправляйте сообщения, делитесь файлами.
          </p>
          <p>
            Бесплатно и надежно.
          </p>
          <p>
            <input name="login" type="text" placeholder="Имя пользователя">
          </p>
          <p>
            <input name="send" type="submit" value="Войти">
          </p>
        </form>
      </div>
    </div>
  </body>
</html>
